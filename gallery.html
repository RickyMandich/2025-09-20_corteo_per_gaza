<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Foto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .main-container {
            padding: 20px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .view-toggle {
            margin-bottom: 30px;
        }

        .btn-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            margin: 0 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: white;
        }

        .btn-toggle.active {
            background: #4fc3f7;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }

        /* Stili Carosello Migliorati */
        .carousel-container {
            position: relative;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            padding: 0 60px;
        }

        .carousel-track {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1000px;
        }

        .carousel-item {
            position: absolute;
            left: 50%;
            top: 50%;
            max-width: 90vw;
            max-height: 75vh;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            touch-action: manipulation;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.1);
            max-width: 100%;
            max-height: 100%;
        }

        .carousel-item.active {
            z-index: 3;
            transform: translate(-50%, -50%) scale(1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .carousel-item.prev {
            z-index: 2;
            transform: translate(calc(-50% - 200px), -50%) scale(0.7);
            opacity: 0.4;
        }

        .carousel-item.next {
            z-index: 2;
            transform: translate(calc(-50% + 200px), -50%) scale(0.7);
            opacity: 0.4;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
            color: white;
        }

        .carousel-nav:hover {
            background: #4fc3f7;
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-nav.prev {
            left: 20px;
        }

        .carousel-nav.next {
            right: 20px;
        }



        /* Stili Griglia Migliorati */
        .grid-container {
            display: none;
        }

        .grid-container.active {
            display: block;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .grid-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .photo-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .photo-info {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
            max-width: 90%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .photo-name {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
            word-break: break-all;
        }

        .download-btn {
            background: #4fc3f7;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .download-btn:hover {
            background: #29b6f6;
            transform: scale(1.1);
        }

        .download-btn:active {
            transform: scale(0.95);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: white;
            font-size: 18px;
        }

        .spinner-border {
            margin-right: 15px;
        }

        /* Responsive migliorato */
        @media (max-width: 768px) {
            .carousel-container {
                height: 70vh;
                padding: 0 40px;
            }

            .carousel-item {
                max-width: 95vw;
                max-height: 65vh;
            }

            .carousel-item.prev {
                transform: translate(calc(-50% - 150px), -50%) scale(0.6);
            }
            
            .carousel-item.next {
                transform: translate(calc(-50% + 150px), -50%) scale(0.6);
            }

            .carousel-nav {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .carousel-nav.prev {
                left: 10px;
            }

            .carousel-nav.next {
                right: 10px;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .photo-info {
                bottom: 60px;
                padding: 10px 20px;
                gap: 10px;
            }

            .photo-name {
                font-size: 14px;
            }

            .download-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .carousel-container {
                padding: 0 30px;
                height: 60vh;
            }

            .carousel-item {
                max-width: 98vw;
                max-height: 55vh;
            }

            .carousel-item.prev {
                transform: translate(calc(-50% - 100px), -50%) scale(0.5);
                opacity: 0.3;
            }
            
            .carousel-item.next {
                transform: translate(calc(-50% + 100px), -50%) scale(0.5);
                opacity: 0.3;
            }

            .btn-toggle {
                padding: 8px 20px;
                font-size: 14px;
            }

            .carousel-nav {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .photo-info {
                bottom: 50px;
                padding: 8px 15px;
                gap: 8px;
                max-width: 95%;
            }

            .photo-name {
                font-size: 12px;
            }

            .download-btn {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
        }

        /* Zoom protection */
        .carousel-item.zooming {
            pointer-events: none;
        }

        .carousel-track.zoom-active {
            touch-action: none;
        }

        /* Audio Controls Styles */
        .audio-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .audio-controls:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }

        .audio-btn {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
        }

        .audio-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
        }

        .audio-btn:active {
            transform: scale(0.95);
        }

        .audio-btn.playing {
            background: linear-gradient(135deg, #66bb6a, #4caf50);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4fc3f7;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #4fc3f7;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .volume-icon {
            color: #4fc3f7;
            font-size: 14px;
        }

        .audio-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 768px) {
            .audio-controls {
                top: 10px;
                right: 10px;
                padding: 8px;
                gap: 8px;
            }

            .audio-info {
                display: none;
            }

            .volume-control {
                gap: 5px;
            }

            .audio-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Audio Controls -->
    <div class="audio-controls" id="audioControls" style="display: none;">
        <button class="audio-btn" id="playPauseBtn" title="Play/Pause">

        <div class="audio-info" id="audioInfo">Nessun audio</div>

    <div class="container-fluid main-container">
        <div class="row">
            <div class="col-12 text-center header">
                <h1 id="galleryTitle">
                    <i class="fas fa-camera-retro me-3"></i>
                    Galleria Fotografica
                </h1>
                
                <!-- Toggle View Buttons -->
                <div class="view-toggle">
                    <button class="btn btn-toggle active" id="carouselBtn">
                        <i class="fas fa-play me-2"></i>Carosello

        <!-- Carousel View -->
        <div id="carouselView" class="carousel-container">

                <!-- Le foto verranno inserite dinamicamente qui -->
            </div>
            
            <button class="carousel-nav prev" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>

            </button>
            


            <div class="photo-counter" id="photoCounter">
                1 / 0
            </div>

            <div class="photo-info" id="photoInfo">
                <p class="photo-name" id="photoName">Nome foto</p>
                <button class="download-btn" id="downloadBtn" title="Scarica foto">
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </div>

        <!-- Grid View -->
        <div id="gridView" class="grid-container">
            <div class="container">
                <div class="photo-grid" id="photoGrid">
                    <!-- Le foto verranno inserite dinamicamente qui -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        class AudioManager {
            constructor(folderPath) {
                this.folderPath = folderPath;
                this.audioFiles = [];
                this.currentAudio = null;
                this.currentIndex = 0;
                this.isPlaying = false;
                this.volume = 0.5;

                this.init();
            }

            async init() {
                try {
                    await this.loadAudioList();
                    if (this.audioFiles.length > 0) {
                        this.setupUI();
                        this.playRandomSong();
                    }
                } catch (error) {
                    console.log('Nessun file audio disponibile:', error.message);
                    // Mostra comunque i controlli anche se non ci sono file audio
                    this.setupUI();
                }
            }

            async loadAudioList() {
                try {
                    // Aggiungi un timestamp per evitare problemi di cache
                    const cacheBuster = new Date().getTime();
                    const response = await fetch(`${this.folderPath}/song.txt?t=${cacheBuster}`);
                    if (!response.ok) {
                        throw new Error('File song.txt non trovato');
                    }

                    const songList = await response.text();
                    const allFiles = songList.split('\n')
                        .map(line => line.trim())
                        .filter(line => line.length > 0);

                    const audioExtensions = ['.mp3', '.wav', '.ogg', '.m4a', '.aac', '.MP3', '.WAV', '.OGG', '.M4A', '.AAC'];

                    this.audioFiles = allFiles.filter(fileName => {
                        return audioExtensions.some(ext => fileName.endsWith(ext));
                    }).map(fileName => `${this.folderPath}/${fileName}`);

                    console.log(`Trovati ${this.audioFiles.length} file audio`);

                    if (this.audioFiles.length === 0) {
                        throw new Error('Nessun file audio valido trovato in song.txt');
                    }

                } catch (error) {
                    console.error('Errore nel caricamento audio:', error);
                    throw error;
                }
            }

            getRandomIndex() {
                return Math.floor(Math.random() * this.audioFiles.length);
            }

            async playRandomSong() {
                if (this.audioFiles.length === 0) return;

                this.currentIndex = this.getRandomIndex();
                await this.playSong(this.currentIndex);
            }

            async playSong(index) {
                if (index < 0 || index >= this.audioFiles.length) return;

                const audioFile = this.audioFiles[index];

                // Ferma l'audio corrente se presente
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio = null;
                }

                try {
                    this.currentAudio = new Audio(audioFile);
                    this.currentAudio.volume = this.volume;
                    this.currentAudio.loop = false;

                    // Gestisce la fine della canzone
                    this.currentAudio.addEventListener('ended', () => {
                        this.playRandomSong();
                    });

                    // Gestisce errori di caricamento
                    this.currentAudio.addEventListener('error', (e) => {
                        console.error(`Errore nel caricamento di ${audioFile}:`, e);
                        this.handleAudioError(audioFile);
                    });

                    await this.currentAudio.play();
                    this.isPlaying = true;
                    console.log(`Riproduzione: ${audioFile.split('/').pop()}`);

                    // Aggiorna UI
                    this.updatePlayPauseButton();
                    this.updateAudioInfo();

                } catch (error) {
                    console.error(`Errore nella riproduzione di ${audioFile}:`, error);
                    // Prova con un'altra canzone se questa fallisce
                    this.playRandomSong();
                }
            }

            togglePlayPause() {
                if (!this.currentAudio) return;

                if (this.isPlaying) {
                    this.currentAudio.pause();
                    this.isPlaying = false;
                } else {
                    this.currentAudio.play();
                    this.isPlaying = true;
                }
                this.updatePlayPauseButton();
            }

            setVolume(volume) {
                this.volume = Math.max(0, Math.min(1, volume));
                if (this.currentAudio) {
                    this.currentAudio.volume = this.volume;
                }
            }

            stop() {
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio = null;
                    this.isPlaying = false;
                }
            }

            setupUI() {
                const audioControls = document.getElementById('audioControls');
                const playPauseBtn = document.getElementById('playPauseBtn');
                const volumeSlider = document.getElementById('volumeSlider');
                const audioInfo = document.getElementById('audioInfo');

                // Mostra sempre i controlli, anche se non ci sono file audio
                audioControls.style.display = 'flex';

                // Setup play/pause button
                playPauseBtn.addEventListener('click', () => {
                    if (this.audioFiles.length > 0) {
                        this.togglePlayPause();
                        this.updatePlayPauseButton();
                    }
                });

                // Setup volume slider
                volumeSlider.addEventListener('input', (e) => {
                    this.setVolume(e.target.value / 100);
                });

                // Update UI initially
                this.updatePlayPauseButton();
                this.updateAudioInfo();

                // Disabilita i controlli se non ci sono file audio
                if (this.audioFiles.length === 0) {
                    playPauseBtn.disabled = true;
                    playPauseBtn.style.opacity = '0.5';
                    playPauseBtn.style.cursor = 'not-allowed';
                }
            }

            updatePlayPauseButton() {
                const playPauseBtn = document.getElementById('playPauseBtn');
                const icon = playPauseBtn.querySelector('i');

                if (this.isPlaying) {
                    icon.className = 'fas fa-pause';
                    playPauseBtn.classList.add('playing');
                    playPauseBtn.title = 'Pause';
                } else {
                    icon.className = 'fas fa-play';
                    playPauseBtn.classList.remove('playing');
                    playPauseBtn.title = 'Play';
                }
            }

            updateAudioInfo() {
                const audioInfo = document.getElementById('audioInfo');
                if (this.currentAudio && this.audioFiles.length > 0) {
                    const fileName = this.audioFiles[this.currentIndex].split('/').pop();
                    audioInfo.textContent = fileName;
                } else if (this.audioFiles.length > 0) {
                    audioInfo.textContent = `${this.audioFiles.length} brani disponibili`;
                } else {
                    audioInfo.textContent = 'Nessun audio';
                }
            }

            handleAudioError(failedFile) {
                // Rimuovi il file problematico dalla lista
                const failedIndex = this.audioFiles.indexOf(failedFile);
                if (failedIndex > -1) {
                    this.audioFiles.splice(failedIndex, 1);
                    console.log(`Rimosso file audio non funzionante: ${failedFile}`);
                }

                // Se ci sono ancora file disponibili, prova con un altro
                if (this.audioFiles.length > 0) {
                    this.playRandomSong();
                } else {
                    console.log('Nessun file audio funzionante disponibile');
                    this.updateAudioInfo();
                    this.isPlaying = false;
                    this.updatePlayPauseButton();
                }
            }

            // Metodo per verificare se un file audio esiste
            async checkAudioFile(audioFile) {
                try {
                    const response = await fetch(audioFile, { method: 'HEAD' });
                    return response.ok;
                } catch (error) {
                    return false;
                }
            }
        }

        class PhotoGallery {
            constructor() {
                console.log('=== COSTRUTTORE PhotoGallery ===');

                // Verifica che la classe sia chiamata correttamente
                if (!(this instanceof PhotoGallery)) {
                    throw new Error('PhotoGallery deve essere chiamata con new');
                }

                this.photos = [];
                this.currentIndex = 0;
                this.isCarouselView = true;
                this.autoPlayInterval = null;
                this.touchStartX = 0;
                this.touchEndX = 0;
                this.touchStartY = 0;
                this.touchEndY = 0;
                this.isZooming = false;
                this.lastTouchDistance = 0;
                this.folderPath = '';
                this.audioManager = null;

                console.log('Proprietà inizializzate, chiamata init()...');
                this.init();
            }

            async init() {
                try {
                    console.log('Inizio inizializzazione PhotoGallery...');

                    this.getFolderFromURL();
                    console.log('Folder path estratto:', this.folderPath);

                    await this.loadPhotos();
                    console.log('Foto caricate:', this.photos.length);

                    this.setupEventListeners();
                    this.renderCarousel();
                    this.renderGrid();
                    this.startAutoPlay();
                    this.hideLoading();
                    this.updateTitle();

                    // Inizializza l'audio manager
                    this.audioManager = new AudioManager(this.folderPath);

                    // Segna la galleria come inizializzata
                    window.galleryInitialized = true;
                    console.log('PhotoGallery inizializzata con successo!');

                } catch (error) {
                    console.error('Errore durante l\'inizializzazione:', error);
                    window.galleryInitialized = false;
                    this.showError();
                }
            }

            getFolderFromURL() {
                console.log('=== PARSING URL ===');
                console.log('window.location.href:', window.location.href);
                console.log('window.location.search:', window.location.search);
                console.log('window.location.pathname:', window.location.pathname);
                console.log('window.location.hash:', window.location.hash);

                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    console.log('URLSearchParams creato con successo');

                    // Mostra tutti i parametri
                    for (const [key, value] of urlParams.entries()) {
                        console.log(`Parametro: ${key} = ${value}`);
                    }

                    this.folderPath = urlParams.get('folder') || '';
                    console.log('Folder path estratto:', JSON.stringify(this.folderPath));
                    console.log('Folder path length:', this.folderPath.length);

                    if (!this.folderPath) {
                        console.error('ERRORE: Parametro folder mancante!');
                        console.error('URL attuale:', window.location.href);
                        console.error('Search params:', window.location.search);
                        throw new Error('Parametro folder mancante nell\'URL. Assicurati che l\'URL contenga ?folder=nome-cartella');
                    }

                    // Decodifica il path se necessario
                    try {
                        const decodedPath = decodeURIComponent(this.folderPath);
                        console.log('Folder path decodificato:', JSON.stringify(decodedPath));
                        this.folderPath = decodedPath;
                    } catch (decodeError) {
                        console.warn('Errore nella decodifica URL, uso il path originale:', decodeError);
                    }

                    console.log('Folder path finale:', JSON.stringify(this.folderPath));

                } catch (error) {
                    console.error('Errore nel parsing dell\'URL:', error);
                    throw error;
                }
            }

            updateTitle() {
                const title = document.getElementById('galleryTitle');
                const displayName = this.formatDisplayName(this.folderPath);
                title.innerHTML = `<i class="fas fa-camera-retro me-3"></i>${displayName}`;
                document.title = `${displayName} - Galleria Foto`;
            }

            formatDisplayName(dirName) {
                return dirName
                    .replace(/^\d{4}-\d{2}-\d{2}\s*/, '')
                    .replace(/\s*filtrato\s*$/i, '')
                    .replace(/\s+/g, ' ')
                    .trim()
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                    .join(' ');
            }

            async loadPhotos() {
                try {
                    console.log(`Tentativo di caricamento da: ${this.folderPath}/photo.txt`);

                    // Aggiungi un timestamp per evitare problemi di cache
                    const cacheBuster = new Date().getTime();
                    const response = await fetch(`${this.folderPath}/photo.txt?t=${cacheBuster}`);

                    if (!response.ok) {
                        throw new Error(`File photo.txt non trovato nella cartella "${this.folderPath}". Status: ${response.status}`);
                    }

                    const fileList = await response.text();
                    const allFiles = fileList.split('\n')
                        .map(line => line.trim())
                        .filter(line => line.length > 0);

                    const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.JPG', '.JPEG', '.PNG', '.GIF', '.WEBP'];

                    this.photos = allFiles.filter(fileName => {
                        if (fileName === 'index.htm' || fileName === 'index.html' || fileName === 'photo.txt' || fileName === 'song.txt') {
                            return false;
                        }
                        return imageExtensions.some(ext => fileName.endsWith(ext));
                    }).map(fileName => `${this.folderPath}/${fileName}`);

                    this.photos.sort();

                    if (this.photos.length === 0) {
                        throw new Error('Nessun file immagine trovato');
                    }

                    console.log(`Trovate ${this.photos.length} foto`);

                } catch (error) {
                    console.error('Errore nel caricamento:', error);
                    throw error;
                }
            }

            setupEventListeners() {
                // Toggle view buttons
                document.getElementById('carouselBtn').addEventListener('click', () => this.switchView('carousel'));
                document.getElementById('gridBtn').addEventListener('click', () => this.switchView('grid'));

                // Carousel navigation
                document.getElementById('prevBtn').addEventListener('click', () => this.previousPhoto());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextPhoto());

                // Download button
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadCurrentPhoto());

                // Touch events migliorati per mobile
                const carouselTrack = document.getElementById('carouselTrack');
                carouselTrack.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: false });
                carouselTrack.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
                carouselTrack.addEventListener('touchend', (e) => this.handleTouchEnd(e), { passive: false });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (this.isCarouselView && !this.isZooming) {
                        if (e.key === 'ArrowLeft') this.previousPhoto();
                        if (e.key === 'ArrowRight') this.nextPhoto();
                    }
                });

                // Pause auto-play on hover
                const carouselContainer = document.getElementById('carouselView');
                carouselContainer.addEventListener('mouseenter', () => this.stopAutoPlay());
                carouselContainer.addEventListener('mouseleave', () => this.startAutoPlay());
            }

            switchView(view) {
                const carouselBtn = document.getElementById('carouselBtn');
                const gridBtn = document.getElementById('gridBtn');
                const carouselView = document.getElementById('carouselView');
                const gridView = document.getElementById('gridView');

                if (view === 'carousel') {
                    this.isCarouselView = true;
                    carouselBtn.classList.add('active');
                    gridBtn.classList.remove('active');
                    carouselView.style.display = 'flex';
                    gridView.classList.remove('active');
                    this.startAutoPlay();
                } else {
                    this.isCarouselView = false;
                    gridBtn.classList.add('active');
                    carouselBtn.classList.remove('active');
                    carouselView.style.display = 'none';
                    gridView.classList.add('active');
                    this.stopAutoPlay();
                }
            }

            renderCarousel() {
                const track = document.getElementById('carouselTrack');
                const counter = document.getElementById('photoCounter');

                track.innerHTML = '';

                this.photos.forEach((photo, index) => {
                    // Carousel items
                    const item = document.createElement('div');
                    item.className = 'carousel-item';
                    item.innerHTML = `<img src="${photo}" alt="Foto ${index + 1}" loading="lazy">`;
                    track.appendChild(item);
                });

                this.updateCarousel();
                counter.textContent = `${this.currentIndex + 1} / ${this.photos.length}`;

                // Inizializza il nome della prima foto
                this.updatePhotoInfo();
            }

            renderGrid() {
                const grid = document.getElementById('photoGrid');
                grid.innerHTML = '';

                this.photos.forEach((photo, index) => {
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    item.innerHTML = `<img src="${photo}" alt="Foto ${index + 1}" loading="lazy">`;
                    item.addEventListener('click', () => {
                        this.currentIndex = index;
                        this.switchView('carousel');
                        this.updateCarousel();
                    });
                    grid.appendChild(item);
                });
            }

            updateCarousel() {
                const items = document.querySelectorAll('.carousel-item');
                const counter = document.getElementById('photoCounter');

                items.forEach((item, index) => {
                    item.className = 'carousel-item';

                    if (index === this.currentIndex) {
                        item.classList.add('active');
                    } else if (index === this.getPrevIndex()) {
                        item.classList.add('prev');
                    } else if (index === this.getNextIndex()) {
                        item.classList.add('next');
                    }
                });

                counter.textContent = `${this.currentIndex + 1} / ${this.photos.length}`;

                // Aggiorna nome file
                this.updatePhotoInfo();
            }

            updatePhotoInfo() {
                const photoName = document.getElementById('photoName');
                const currentPhoto = this.photos[this.currentIndex];

                if (currentPhoto) {
                    // Estrae solo il nome del file dal percorso completo
                    const fileName = currentPhoto.split('/').pop();
                    photoName.textContent = fileName;
                }
            }

            downloadCurrentPhoto() {
                const currentPhoto = this.photos[this.currentIndex];
                if (!currentPhoto) return;

                // Crea un link temporaneo per il download
                const link = document.createElement('a');
                link.href = currentPhoto;
                link.download = currentPhoto.split('/').pop(); // Nome del file
                link.style.display = 'none';

                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Feedback visivo
                const downloadBtn = document.getElementById('downloadBtn');
                const originalIcon = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '<i class="fas fa-check"></i>';
                downloadBtn.style.background = '#4caf50';

                setTimeout(() => {
                    downloadBtn.innerHTML = originalIcon;
                    downloadBtn.style.background = '#4fc3f7';
                }, 1500);
            }

            getPrevIndex() {
                return this.currentIndex === 0 ? this.photos.length - 1 : this.currentIndex - 1;
            }

            getNextIndex() {
                return this.currentIndex === this.photos.length - 1 ? 0 : this.currentIndex + 1;
            }

            previousPhoto() {
                if (!this.isZooming) {
                    this.currentIndex = this.getPrevIndex();
                    this.updateCarousel();
                }
            }

            nextPhoto() {
                if (!this.isZooming) {
                    this.currentIndex = this.getNextIndex();
                    this.updateCarousel();
                }
            }

            goToPhoto(index) {
                if (!this.isZooming) {
                    this.currentIndex = index;
                    this.updateCarousel();
                }
            }

            startAutoPlay() {
                if (this.isCarouselView && this.photos.length > 1 && !this.isZooming) {
                    this.autoPlayInterval = setInterval(() => {
                        this.nextPhoto();
                    }, 4000); // 4 secondi
                }
            }

            stopAutoPlay() {
                if (this.autoPlayInterval) {
                    clearInterval(this.autoPlayInterval);
                    this.autoPlayInterval = null;
                }
            }

            // Gestione touch migliorata per distinguere zoom da swipe
            handleTouchStart(e) {
                if (e.touches.length === 1) {
                    // Single touch - possibile swipe
                    this.touchStartX = e.touches[0].clientX;
                    this.touchStartY = e.touches[0].clientY;
                    this.isZooming = false;
                } else if (e.touches.length === 2) {
                    // Multi-touch - zoom
                    this.isZooming = true;
                    this.lastTouchDistance = this.getTouchDistance(e.touches[0], e.touches[1]);
                    document.getElementById('carouselTrack').classList.add('zoom-active');

                    // Ferma l'autoplay durante lo zoom
                    this.stopAutoPlay();

                    // Previeni il comportamento di default
                    e.preventDefault();
                }
            }

            handleTouchMove(e) {
                if (e.touches.length === 2 && this.isZooming) {
                    // Gestione zoom
                    const currentDistance = this.getTouchDistance(e.touches[0], e.touches[1]);
                    const scale = currentDistance / this.lastTouchDistance;

                    // Previeni il comportamento di default durante lo zoom
                    e.preventDefault();
                } else if (e.touches.length === 1 && !this.isZooming) {
                    // Calcola la distanza per determinare se è uno swipe intenzionale
                    const deltaX = Math.abs(e.touches[0].clientX - this.touchStartX);
                    const deltaY = Math.abs(e.touches[0].clientY - this.touchStartY);

                    // Se il movimento orizzontale è maggiore di quello verticale, previeni lo scroll
                    if (deltaX > deltaY && deltaX > 10) {
                        e.preventDefault();
                    }
                }
            }

            handleTouchEnd(e) {
                if (this.isZooming) {
                    // Fine zoom
                    this.isZooming = false;
                    document.getElementById('carouselTrack').classList.remove('zoom-active');

                    // Riavvia l'autoplay dopo un breve delay
                    setTimeout(() => {
                        if (this.isCarouselView) {
                            this.startAutoPlay();
                        }
                    }, 1000);
                } else if (e.changedTouches.length === 1) {
                    // Fine swipe
                    this.touchEndX = e.changedTouches[0].clientX;
                    this.touchEndY = e.changedTouches[0].clientY;
                    this.handleSwipe();
                }
            }

            getTouchDistance(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }

            handleSwipe() {
                const swipeThreshold = 50;
                const deltaX = this.touchStartX - this.touchEndX;
                const deltaY = Math.abs(this.touchStartY - this.touchEndY);

                // Solo se il movimento orizzontale è maggiore di quello verticale
                // e supera la soglia minima
                if (Math.abs(deltaX) > swipeThreshold && Math.abs(deltaX) > deltaY) {
                    if (deltaX > 0) {
                        this.nextPhoto();
                    } else {
                        this.previousPhoto();
                    }
                }
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            showError() {
                const loading = document.getElementById('loading');
                loading.innerHTML = `
                    <div class="text-center text-white">
                        <i class="fas fa-exclamation-triangle mb-3" style="font-size: 48px;"></i>
                        <h4>Errore nel caricamento</h4>
                        <p>Impossibile caricare le foto dalla cartella specificata</p>
                        <button class="btn btn-outline-light mt-3" onclick="window.location.href='index.html'">
                            <i class="fas fa-arrow-left me-2"></i>Torna all'indice
                        </button>
                    </div>
                `;
            }
        }

        // Cattura tutti gli errori JavaScript non gestiti
        window.addEventListener('error', (event) => {
            console.error('Errore JavaScript non gestito:', event.error);
            console.error('File:', event.filename);
            console.error('Linea:', event.lineno);
            console.error('Colonna:', event.colno);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Promise rejection non gestita:', event.reason);
        });

        // Inizializza la galleria quando la pagina è caricata
        function initGallery() {
            console.log('=== INIZIO INIZIALIZZAZIONE GALLERIA ===');
            console.log('Timestamp:', new Date().toISOString());
            console.log('Document ready state:', document.readyState);
            console.log('URL corrente:', window.location.href);
            console.log('User agent:', navigator.userAgent);

            // Verifica che tutti gli elementi DOM necessari esistano
            const requiredElements = [
                'carouselView', 'gridView', 'carouselTrack',
                'photoCounter', 'galleryTitle', 'loadingSpinner'
            ];

            for (const elementId of requiredElements) {
                const element = document.getElementById(elementId);
                if (!element) {
                    console.error(`Elemento DOM mancante: ${elementId}`);
                    return;
                }
                console.log(`✓ Elemento ${elementId} trovato`);
            }

            try {
                console.log('Creazione istanza PhotoGallery...');
                const gallery = new PhotoGallery();
                console.log('PhotoGallery creata con successo');
                window.currentGallery = gallery; // Per debug
            } catch (error) {
                console.error('ERRORE durante l\'inizializzazione della galleria:', error);
                console.error('Stack trace:', error.stack);

                // Mostra errore visivo all'utente
                const loading = document.getElementById('loadingSpinner');
                if (loading) {
                    loading.innerHTML = `
                        <div class="text-center text-white">
                            <i class="fas fa-exclamation-triangle mb-3" style="font-size: 48px; color: #ff6b6b;"></i>
                            <h4>Errore di Inizializzazione</h4>
                            <p>Si è verificato un errore durante il caricamento della galleria.</p>
                            <p><small>Controlla la console per dettagli tecnici.</small></p>
                            <button class="btn btn-outline-light mt-3" onclick="location.reload()">
                                <i class="fas fa-redo me-2"></i>Ricarica Pagina
                            </button>
                            <button class="btn btn-outline-light mt-3 ms-2" onclick="window.location.href='index.html'">
                                <i class="fas fa-arrow-left me-2"></i>Torna all'Indice
                            </button>
                        </div>
                    `;
                }

                // Riprova dopo un breve delay
                setTimeout(() => {
                    console.log('=== TENTATIVO DI REINIZIALIZZAZIONE ===');
                    try {
                        const retryGallery = new PhotoGallery();
                        console.log('Reinizializzazione riuscita!');
                        window.currentGallery = retryGallery;
                    } catch (retryError) {
                        console.error('ERRORE anche nel secondo tentativo:', retryError);
                        console.error('Stack trace retry:', retryError.stack);
                    }
                }, 2000);
            }
        }

        // Gestione multipla degli eventi di caricamento per maggiore robustezza
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initGallery);
        } else {
            // Il documento è già caricato
            initGallery();
        }

        // Fallback aggiuntivo
        window.addEventListener('load', () => {
            console.log('Window load event triggered');
            // Verifica se la galleria è già stata inizializzata
            if (!window.galleryInitialized) {
                console.log('Galleria non ancora inizializzata, inizializzazione tramite window.load');
                initGallery();
            }
        });

        // Gestione del refresh della pagina
        window.addEventListener('beforeunload', () => {
            console.log('Pagina in fase di chiusura/refresh');
            window.galleryInitialized = false;
        });

        // Gestione del focus della finestra (quando torni alla tab)
        window.addEventListener('focus', () => {
            console.log('Finestra ha ricevuto il focus');
            if (!window.galleryInitialized) {
                console.log('Reinizializzazione dopo focus');
                setTimeout(initGallery, 100);
            }
        });
    </script>
