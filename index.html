<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallerie Fotografiche</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .main-container {
            padding: 40px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .gallery-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .gallery-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .gallery-card:hover::before {
            left: 100%;
        }

        .gallery-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .gallery-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #4fc3f7;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
        }

        .gallery-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: white;
        }

        .gallery-description {
            opacity: 0.8;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .gallery-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4fc3f7;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: white;
            font-size: 18px;
        }

        .spinner-border {
            margin-right: 15px;
        }

        .no-galleries {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .no-galleries i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .gallery-card {
                padding: 25px;
            }

            .gallery-icon {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .gallery-card {
                padding: 20px;
            }

            .gallery-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="header">
            <h1>
                <i class="fas fa-camera-retro me-3"></i>
                Le Mie Gallerie Fotografiche
            </h1>
            <p>Esplora le collezioni di foto organizzate per evento</p>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner-border text-light" role="status"></div>
            Caricamento gallerie in corso...
        </div>

        <!-- Galleries Grid -->
        <div id="galleriesGrid" class="gallery-grid" style="display: none;">
            <!-- Le gallerie verranno inserite dinamicamente qui -->
        </div>

        <!-- No Galleries Message -->
        <div id="noGalleries" class="no-galleries" style="display: none;">
            <i class="fas fa-folder-open"></i>
            <h3>Nessuna galleria trovata</h3>
            <p>Non sono state trovate cartelle con foto nella directory corrente.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        class GalleryIndex {
            constructor() {
                this.galleries = [];
                this.init();
            }

            async init() {
                try {
                    await this.loadGalleries();
                    this.renderGalleries();
                    this.hideLoading();
                } catch (error) {
                    console.error('Errore durante il caricamento:', error);
                    this.showNoGalleries();
                }
            }

            async loadGalleries() {
                // Rileva automaticamente tutte le cartelle con list.txt
                const potentialFolders = await this.discoverFolders();

                for (const dir of potentialFolders) {
                    try {
                        const photoCount = await this.countPhotosInDirectory(dir);
                        if (photoCount > 0) {
                            this.galleries.push({
                                name: dir,
                                displayName: this.formatDisplayName(dir),
                                photoCount: photoCount,
                                path: dir
                            });
                        }
                    } catch (error) {
                        console.log(`Errore nel controllare la directory ${dir}:`, error);
                    }
                }

                if (this.galleries.length === 0) {
                    throw new Error('Nessuna galleria trovata. Crea cartelle con foto e file list.txt');
                }
            }

            async discoverFolders() {
                // Strategia: prova pattern comuni per nomi di cartelle
                const patterns = [];

                // Pattern per date (ultimi 2 anni)
                const currentYear = new Date().getFullYear();
                for (let year = currentYear - 1; year <= currentYear + 1; year++) {
                    for (let month = 1; month <= 12; month++) {
                        for (let day = 1; day <= 31; day++) {
                            const dateStr = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

                            // Pattern comuni
                            patterns.push(
                                `${dateStr} corteo per gaza (blocco della vempa) filtrato`,
                                `${dateStr} evento filtrato`,
                                `${dateStr} festa filtrato`,
                                `${dateStr} manifestazione filtrato`,
                                `${dateStr} concerto filtrato`,
                                `${dateStr} viaggio filtrato`,
                                `${dateStr} filtrato`,
                                dateStr
                            );
                        }
                    }
                }

                // Pattern generici
                const genericPatterns = [
                    'foto', 'galleria', 'immagini', 'pictures', 'gallery', 'photos',
                    'eventi', 'events', 'vacanze', 'holidays', 'famiglia', 'family',
                    'lavoro', 'work', 'progetti', 'projects'
                ];
                patterns.push(...genericPatterns);

                // Testa in batch per performance
                const foundFolders = [];
                const batchSize = 20;

                for (let i = 0; i < patterns.length; i += batchSize) {
                    const batch = patterns.slice(i, i + batchSize);
                    const promises = batch.map(async (folder) => {
                        try {
                            const response = await fetch(`${folder}/list.txt`, { method: 'HEAD' });
                            return response.ok ? folder : null;
                        } catch {
                            return null;
                        }
                    });

                    const results = await Promise.all(promises);
                    foundFolders.push(...results.filter(f => f !== null));
                }

                return [...new Set(foundFolders)]; // Rimuovi duplicati
            }

            formatDisplayName(dirName) {
                return dirName
                    .replace(/^\d{4}-\d{2}-\d{2}\s*/, '') // Rimuove data
                    .replace(/\s*filtrato\s*$/i, '') // Rimuove "filtrato"
                    .replace(/\s+/g, ' ')
                    .trim()
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                    .join(' ') || 'Galleria Senza Nome';
            }



            async countPhotosInDirectory(dirPath) {
                try {
                    const response = await fetch(`${dirPath}/list.txt`);
                    if (!response.ok) {
                        return 0;
                    }
                    
                    const fileList = await response.text();
                    const files = fileList.split('\n')
                        .map(line => line.trim())
                        .filter(line => line.length > 0);
                    
                    const excludeFiles = ['index.htm', 'index.html', 'list.txt'];
                    const supportedExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.JPG', '.JPEG', '.PNG', '.GIF', '.WEBP'];

                    return files.filter(fileName => {
                        if (excludeFiles.includes(fileName)) {
                            return false;
                        }
                        return supportedExtensions.some(ext => fileName.endsWith(ext));
                    }).length;
                } catch (error) {
                    return 0;
                }
            }



            renderGalleries() {
                const grid = document.getElementById('galleriesGrid');
                grid.innerHTML = '';

                this.galleries.forEach(gallery => {
                    const card = document.createElement('div');
                    card.className = 'gallery-card';
                    card.innerHTML = `
                        <div class="gallery-icon">
                            <i class="fas fa-images"></i>
                        </div>
                        <div class="gallery-title">${gallery.displayName}</div>
                        <div class="gallery-description">
                            Collezione fotografica con ${gallery.photoCount} immagini
                        </div>
                        <div class="gallery-stats">
                            <div class="stat-item">
                                <div class="stat-number">${gallery.photoCount}</div>
                                <div class="stat-label">Foto</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number"><i class="fas fa-eye"></i></div>
                                <div class="stat-label">Visualizza</div>
                            </div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => {
                        window.location.href = `gallery.html?folder=${encodeURIComponent(gallery.path)}`;
                    });
                    
                    grid.appendChild(card);
                });

                grid.style.display = 'grid';
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            showNoGalleries() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('noGalleries').style.display = 'block';
            }
        }

        // Inizializza l'index quando la pagina Ã¨ caricata
        document.addEventListener('DOMContentLoaded', () => {
            new GalleryIndex();
        });
    </script>
</body>
</html>
