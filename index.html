<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Foto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            padding: 20px 0;
        }

        .view-toggle {
            margin-bottom: 30px;
        }

        .btn-toggle {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            margin: 0 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-toggle.active {
            background: #007bff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        /* Stili Carosello */
        .carousel-container {
            position: relative;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .carousel-track {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-item {
            position: absolute;
            width: 400px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .carousel-item.active {
            z-index: 3;
            transform: scale(1.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .carousel-item.prev {
            z-index: 2;
            transform: translateX(-150px) scale(0.8);
            opacity: 0.5;
        }

        .carousel-item.next {
            z-index: 2;
            transform: translateX(150px) scale(0.8);
            opacity: 0.5;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .carousel-nav:hover {
            background: #007bff;
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-nav.prev {
            left: 20px;
        }

        .carousel-nav.next {
            right: 20px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #007bff;
            transform: scale(1.2);
        }

        /* Stili Griglia */
        .grid-container {
            display: none;
        }

        .grid-container.active {
            display: block;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .grid-item {
            position: relative;
            aspect-ratio: 4/3;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .photo-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: white;
            font-size: 18px;
        }

        .spinner-border {
            margin-right: 15px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .carousel-item {
                width: 300px;
                height: 225px;
            }

            .carousel-item.prev,
            .carousel-item.next {
                transform: translateX(-100px) scale(0.7);
            }

            .carousel-nav {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-white mb-4">
                    <i class="fas fa-camera-retro me-3"></i>
                    La Mia Galleria Fotografica
                </h1>
                
                <!-- Toggle View Buttons -->
                <div class="view-toggle">
                    <button class="btn btn-toggle active" id="carouselBtn">
                        <i class="fas fa-play me-2"></i>Carosello
                    </button>
                    <button class="btn btn-toggle" id="gridBtn">
                        <i class="fas fa-th me-2"></i>Griglia
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner-border text-light" role="status"></div>
            Caricamento foto in corso...
        </div>

        <!-- Carousel View -->
        <div id="carouselView" class="carousel-container">
            <div class="carousel-track" id="carouselTrack">
                <!-- Le foto verranno inserite dinamicamente qui -->
            </div>
            
            <button class="carousel-nav prev" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-nav next" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <div class="carousel-indicators" id="indicators">
                <!-- Gli indicatori verranno inseriti dinamicamente qui -->
            </div>

            <div class="photo-counter" id="photoCounter">
                1 / 0
            </div>
        </div>

        <!-- Grid View -->
        <div id="gridView" class="grid-container">
            <div class="container">
                <div class="photo-grid" id="photoGrid">
                    <!-- Le foto verranno inserite dinamicamente qui -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        class PhotoGallery {
            constructor() {
                this.photos = [];
                this.currentIndex = 0;
                this.isCarouselView = true;
                this.autoPlayInterval = null;
                this.touchStartX = 0;
                this.touchEndX = 0;
                
                this.init();
            }

            async init() {
                try {
                    await this.loadPhotos();
                    this.setupEventListeners();
                    this.renderCarousel();
                    this.renderGrid();
                    this.startAutoPlay();
                    this.hideLoading();
                } catch (error) {
                    console.error('Errore durante l\'inizializzazione:', error);
                    this.showError();
                }
            }

            async loadPhotos() {
                // Questa funzione cerca automaticamente i file JPG nella directory
                const response = await fetch('.');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Estrae i link ai file JPG dalla pagina di directory
                const links = doc.querySelectorAll('a[href$=".jpg"], a[href$=".JPG"], a[href$=".jpeg"], a[href$=".JPEG"]');
                
                if (links.length === 0) {
                    // Se non trova file attraverso il parsing, prova con una lista predefinita
                    // Puoi sostituire questo con i nomi effettivi delle tue foto
                    for (let i = 1; i <= 240; i++) {
                        const fileName = `IMG_${i.toString().padStart(4, '0')}.jpg`;
                        try {
                            const response = await fetch(fileName, { method: 'HEAD' });
                            if (response.ok) {
                                this.photos.push(fileName);
                            }
                        } catch (e) {
                            // File non trovato, continua
                        }
                    }
                } else {
                    this.photos = Array.from(links).map(link => link.getAttribute('href'));
                }

                // Se ancora non ha trovato foto, usa nomi comuni
                if (this.photos.length === 0) {
                    const commonNames = [
                        'DSC_0001.jpg', 'DSC_0002.jpg', 'DSC_0003.jpg',
                        'IMG_0001.jpg', 'IMG_0002.jpg', 'IMG_0003.jpg',
                        'photo1.jpg', 'photo2.jpg', 'photo3.jpg'
                    ];
                    
                    for (const name of commonNames) {
                        try {
                            const response = await fetch(name, { method: 'HEAD' });
                            if (response.ok) {
                                this.photos.push(name);
                            }
                        } catch (e) {
                            // File non trovato
                        }
                    }
                }

                if (this.photos.length === 0) {
                    throw new Error('Nessuna foto trovata nella directory');
                }
            }

            setupEventListeners() {
                // Toggle view buttons
                document.getElementById('carouselBtn').addEventListener('click', () => this.switchView('carousel'));
                document.getElementById('gridBtn').addEventListener('click', () => this.switchView('grid'));

                // Carousel navigation
                document.getElementById('prevBtn').addEventListener('click', () => this.previousPhoto());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextPhoto());

                // Touch events for mobile
                const carouselTrack = document.getElementById('carouselTrack');
                carouselTrack.addEventListener('touchstart', (e) => this.handleTouchStart(e));
                carouselTrack.addEventListener('touchend', (e) => this.handleTouchEnd(e));

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (this.isCarouselView) {
                        if (e.key === 'ArrowLeft') this.previousPhoto();
                        if (e.key === 'ArrowRight') this.nextPhoto();
                    }
                });

                // Pause auto-play on hover
                const carouselContainer = document.getElementById('carouselView');
                carouselContainer.addEventListener('mouseenter', () => this.stopAutoPlay());
                carouselContainer.addEventListener('mouseleave', () => this.startAutoPlay());
            }

            switchView(view) {
                const carouselBtn = document.getElementById('carouselBtn');
                const gridBtn = document.getElementById('gridBtn');
                const carouselView = document.getElementById('carouselView');
                const gridView = document.getElementById('gridView');

                if (view === 'carousel') {
                    this.isCarouselView = true;
                    carouselBtn.classList.add('active');
                    gridBtn.classList.remove('active');
                    carouselView.style.display = 'flex';
                    gridView.classList.remove('active');
                    this.startAutoPlay();
                } else {
                    this.isCarouselView = false;
                    gridBtn.classList.add('active');
                    carouselBtn.classList.remove('active');
                    carouselView.style.display = 'none';
                    gridView.classList.add('active');
                    this.stopAutoPlay();
                }
            }

            renderCarousel() {
                const track = document.getElementById('carouselTrack');
                const indicators = document.getElementById('indicators');
                const counter = document.getElementById('photoCounter');

                track.innerHTML = '';
                indicators.innerHTML = '';

                this.photos.forEach((photo, index) => {
                    // Carousel items
                    const item = document.createElement('div');
                    item.className = 'carousel-item';
                    item.innerHTML = `<img src="${photo}" alt="Foto ${index + 1}" loading="lazy">`;
                    track.appendChild(item);

                    // Indicators
                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    indicator.addEventListener('click', () => this.goToPhoto(index));
                    indicators.appendChild(indicator);
                });

                this.updateCarousel();
                counter.textContent = `${this.currentIndex + 1} / ${this.photos.length}`;
            }

            renderGrid() {
                const grid = document.getElementById('photoGrid');
                grid.innerHTML = '';

                this.photos.forEach((photo, index) => {
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    item.innerHTML = `<img src="${photo}" alt="Foto ${index + 1}" loading="lazy">`;
                    item.addEventListener('click', () => {
                        this.currentIndex = index;
                        this.switchView('carousel');
                        this.updateCarousel();
                    });
                    grid.appendChild(item);
                });
            }

            updateCarousel() {
                const items = document.querySelectorAll('.carousel-item');
                const indicators = document.querySelectorAll('.indicator');
                const counter = document.getElementById('photoCounter');

                items.forEach((item, index) => {
                    item.className = 'carousel-item';
                    
                    if (index === this.currentIndex) {
                        item.classList.add('active');
                    } else if (index === this.getPrevIndex()) {
                        item.classList.add('prev');
                    } else if (index === this.getNextIndex()) {
                        item.classList.add('next');
                    }
                });

                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentIndex);
                });

                counter.textContent = `${this.currentIndex + 1} / ${this.photos.length}`;
            }

            getPrevIndex() {
                return this.currentIndex === 0 ? this.photos.length - 1 : this.currentIndex - 1;
            }

            getNextIndex() {
                return this.currentIndex === this.photos.length - 1 ? 0 : this.currentIndex + 1;
            }

            previousPhoto() {
                this.currentIndex = this.getPrevIndex();
                this.updateCarousel();
            }

            nextPhoto() {
                this.currentIndex = this.getNextIndex();
                this.updateCarousel();
            }

            goToPhoto(index) {
                this.currentIndex = index;
                this.updateCarousel();
            }

            startAutoPlay() {
                if (this.isCarouselView && this.photos.length > 1) {
                    this.autoPlayInterval = setInterval(() => {
                        this.nextPhoto();
                    }, 15000);
                }
            }

            stopAutoPlay() {
                if (this.autoPlayInterval) {
                    clearInterval(this.autoPlayInterval);
                    this.autoPlayInterval = null;
                }
            }

            handleTouchStart(e) {
                this.touchStartX = e.touches[0].clientX;
            }

            handleTouchEnd(e) {
                this.touchEndX = e.changedTouches[0].clientX;
                this.handleSwipe();
            }

            handleSwipe() {
                const swipeThreshold = 50;
                const diff = this.touchStartX - this.touchEndX;

                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        this.nextPhoto();
                    } else {
                        this.previousPhoto();
                    }
                }
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            showError() {
                const loading = document.getElementById('loading');
                loading.innerHTML = `
                    <div class="text-center text-white">
                        <i class="fas fa-exclamation-triangle mb-3" style="font-size: 48px;"></i>
                        <h4>Nessuna foto trovata</h4>
                        <p>Assicurati che ci siano file JPG nella stessa directory del file HTML</p>
                    </div>
                `;
            }
        }

        // Inizializza la galleria quando la pagina è caricata
        document.addEventListener('DOMContentLoaded', () => {
            new PhotoGallery();
        });
    </script>
</body>
</html>
